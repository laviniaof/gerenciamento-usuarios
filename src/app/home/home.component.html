<body>
  <nav>
    <div *ngIf="mostrarNavbar" class="navbar-container">
      <header class="header">
        <a class="logo">Gerenciamento de Usuários</a>

        <div class="navbar">
          <a routerLink="/tela-usuario">Template Driven Form</a>
          <button
            class="criar-usuario-btn"
            routerLink="/reactive-form"
            (click)="abrirCriarUsuario()"
          >
            Reactive Form
          </button>

          <a routerLink="/login">Logout</a>
        </div>
      </header>
    </div>
  </nav>

  <div class="main-body">
    <div class="custom-table-container">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8 custom-table"
      >
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by id"
          >
            ID
          </th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by nome"
          >
            Nome
          </th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <!-- Sobrenome Column -->
        <ng-container matColumnDef="sobrenome">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by sobrenome"
          >
            Sobrenome
          </th>
          <td mat-cell *matCellDef="let element">{{ element.sobrenome }}</td>
        </ng-container>

        <!-- Nome Social Column -->
        <ng-container matColumnDef="nomeSocial">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by nomeSocial"
          >
            Nome Social
          </th>
          <td mat-cell *matCellDef="let element">{{ element.nomeSocial }}</td>
        </ng-container>

        <!-- CPF Column -->
        <ng-container matColumnDef="cpf">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by cpf"
          >
            CPF
          </th>
          <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
        </ng-container>

        <!-- Data de nascimento Column -->
        <ng-container matColumnDef="dataDeNascimento">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by dataDeNascimento"
          >
            Data de Nascimento
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.dataDeNascimento | date }}
          </td>
        </ng-container>

        <!-- Gênero Column -->
        <ng-container matColumnDef="genero">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by genero"
          >
            Gênero
          </th>
          <td mat-cell *matCellDef="let element">{{ element.genero }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by action"
          >
            Ação
          </th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="primary"
              (click)="abrirEditarUsuario(element)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteUsuario(element.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</body>
